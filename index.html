<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>btnni bosma</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url(/img/back-img.jpeg) no-repeat center center/cover;
            background-attachment: fixed;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(75, 75, 75, 0.5);
            z-index: -1;
        }
        .box {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 30vh;
            height: 20vh;
            display: flex;
            align-items: center;
        }
        .form {
            width: 100%;
            height: 100%;
        }
        .name, .password {
            display: block;
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            padding: 10px 30px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-self: center;
            justify-self: center;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="box">
        <form class="form">
            <input type="text" placeholder="Username" class="name" />
            <input type="password" placeholder="Password" class="password" />
            <button type="submit" class="btn" onclick="click()">Login</button>
        </form>
    </div>
    <noscript>js is disabled</noscript>
    <script src="/index.js"></script>
</body>
</html>
