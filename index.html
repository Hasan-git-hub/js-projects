<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>btnni bosma</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .btn {
            width: 50%;
            height: 25vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
            border: none;
            border-radius: 16vh;
            background: linear-gradient(135deg ,rgba(63, 63, 255, 0.678) , rgba(253, 93, 93, 0.801) , rgb(255, 255, 58));
            font-size: 18vh;
        }
        .btn-span {
            color: black;
        }
        .btn-span-2 {
            color: orange;
        }
    </style>
</head>
<body>
    <button onclick="click()" class="btn"><span class="btn-span">bos</span><span class="btn-span-2">ma</span></button>
    <script src="/index.js"></script>
</body>
</html>
